<!DOCTYPE html>

<html>

<head>

	<title>VirtShop</title>

	<link rel="stylesheet" type="text/css" href="cart.css">

	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>



<div class="container">
	
	<h1>VIRTSHOP<img src="shopping-cart.png" width="50" height="50">

</h1>
	
	<div class="cart">

		<div class="products">

			<h2>Products</h2>
			<div class="product">

				<img src="shoes.jfif">

				<div class="product-info">

					<h3 class="product-name">Shoes</h3>

					<h4 class="product-price">RS 1,200</h4>

					<p class="product-quantity">Qnt: <input value="1" name="">

					<p class="product-ADD">

					 <a href="#" class="btn btn-primary btn-block" id="add-to-list" data-id="1">Add to cart</a>
						
					</p>

				</div>

			</div>

			<div class="product">

				<img src="Iphone.jpg">

				<div class="product-info">

					<h3 class="product-name">Iphone 12</h3>

					<h4 class="product-price">RS 160000</h4>


					<p class="product-quantity">Qnt: <input value="1" name="">

					<p class="product-ADD">


						<a href="#" class="btn btn-primary btn-block" id="add-to-list" data-id="2">Add to cart</a>


					</p>

				</div>

			</div>


			<div class="product">

				<img src="Hoodie.jfif">

				<div class="product-info">

					<h3 class="product-name">Hoddie</h3>

					<h4 class="product-price">RS 1000</h4>

					<p class="product-quantity">Qnt: <input value="1" name="">

					<p class="product-ADD">


						 <a href="#" class="btn btn-primary btn-block" id="add-to-list" data-id="3">Add to cart</a>


					</p>

				</div>

			</div>

		</div>
	</div>

		<div class="cart-total">

			<p>

				<span>Total Price</span>

				<span>RS 1,200</span>

			</p>

			<p>

				<span>Number of Items</span>

				<span>2</span>

			</p>

			<p>

				<span>tax</span>

				<span>RS 600</span>

			</p>
			

			<p>

				<span>Shipping </span>

				<span>RS 0</span>

			</p>

			<p>

				<span>Total</span>

				<span>RS 3000</span>

			</p>



			<a href="#">Proceed to Checkout</a>

		</div>

	</div>

</div>



</body>


</html>
